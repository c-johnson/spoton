<div ng-controller="HomeCtrl">
  <div class="btn-group" ng-model="toggleButton" bs-radio-group>
    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="list">List</label>
    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="grid">Grid</label>
  </div>

  <ul class="event-list">
    <li ng-repeat="event in events">
      <div class="clearfix">
        <div class="event-date">
          <div>Wed</div>
          <div class="event-date-number">1</div>
        </div>
        <div class="event-desc">
          <div>11:30am - 2:00pm</div>
          <div class="event-title">{{event.title}}</div>
        </div>
      </div>
      <hr />
    </li>
  </ul>
</div>
