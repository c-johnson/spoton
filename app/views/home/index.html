<div ng-controller="HomeCtrl">
  <div class="btn-group" ng-model="button.radio" bs-radio-group>
    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="0">List</label>
    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="1">Grid</label>
  </div>

  <ul class="event-list">
    <h1>Count = {{events.length}}</h1>
    <li ng-repeat="event in events">
      {{event.title}}
      <hr />
    </li>
  </ul>
</div>
